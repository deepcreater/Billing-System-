<!-- templates/billing.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing Page</title>
    <style>
        body {
            background: #f7f8fa;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }
        .container {
            width: 400px;
            background: white;
            padding: 30px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 95%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .flash {
            text-align: center;
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Billing Form</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="name" placeholder="Customer Name" required><br>
            <input type="text" name="item" placeholder="Item Name" required><br>
            <input type="number" name="price" step="0.01" placeholder="Item Price" required><br>
            <input type="number" name="quantity" placeholder="Quantity" required><br>
            <input type="submit" value="Generate Bill">
        </form>
    </div>
</body>
</html>
